name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DB_DATABASE: sparadrap
      DB_USER: root
      DB_PASSWORD: root  

    steps:
    - name: Checkout code
    - uses: actions/checkout@v4

    - name: Start MySQL
    - run: |
      sudo /etc/init.d/mysql start
      mysql -e "CREATE DATABASE IF NOT EXISTS $DB_DATABASE;" -u$DB_USER -p$DB_PASSWORD
      mysql -e "USE $DB_DATABASE;"
      mysql -e "CREATE TABLE PERSON (idperson int not null PRIMARY KEY AUTO_INCREMENT, lastname varchar(45), firstname varchar(45));"
      mysql -e "INSERT INTO PERSON VALUES (1, 'neo', 'jero');"

    - name: Set up JDK 17
      # v4 node.js runtime v20
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64
        # met en cache les d√©pendances de maven
        cache: maven
    - name: Build with Maven
      run: mvn -B package 

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
